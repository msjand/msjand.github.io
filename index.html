<!DOCTYPE html>
<html>
<head>
</head>

<style>
  body {
    overflow: hidden;
    background-color: 1A1A1A;	
  }
</style>

<body>
<script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>


<canvas id="canvas" width="878" height="792"></canvas>

<script>
const cubism4Model =
  "https://raw.githubusercontent.com/msjand/live2d-jand/main/Ms.J.AND/2023113.model3.json";

(async function main() {
  const app = new PIXI.Application({
    view: document.getElementById("canvas"),
    autoStart: true,
    resizeTo: window,
    backgroundColor: 0x1A1A1A
  });

  const model4 = await PIXI.live2d.Live2DModel.from(cubism4Model);

  app.stage.addChild(model4);

  model4.scale.set(0.15);

  model4.x = -60;
  model4.y = 0;
})();

  models.forEach((model) => {
    app.stage.addChild(model);

    const scaleX = (innerWidth * 0.4) / model.width;
    const scaleY = (innerHeight * 0.8) / model.height;

    // fit the window
  model.scale.set(Math.min(scaleX, scaleY));
  model.y = innerHeight * 0.1;
    });

</script>


</body>
</html>
